<!-- v.1 -->
<div class="container">
  <br />
  <span><H1>WEATHER FORECAST</H1></span>
  <br />
  <form>
    <div class="row g-3">
      <div class="col-auto">
        <label for="inputCityName">City</label>
      </div>
      <div class="col-auto">
        <input
          type="text"
          class="formControl"
          id="inputCityName"
          placeholder="City name"
          [formControl]="name"
        />
      </div>

      <div class="col-auto">
        <button
          type="button"
          class="btn btn-primary col-auto"
          (click)="FindCity()"
        >
          Find
        </button>
      </div>
    </div>
    <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">
      Show live toast
    </button> -->
    <div class="col-auto" hidden>
      <a
        class="btn btn-primary"
        href="#"
        role="button"
        (click)="CalculateTime()"
        >Time</a
      >
    </div>
    <div>&nbsp;</div>
    <div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioHourly"
          [checked]="modeToggle === 0"
          (change)="changeToggle()"
        />
        <label class="form-check-label" for="flexRadioHourly"> Hourly </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDaily"
          [checked]="modeToggle === 1"
          (change)="changeToggle()"
        />
        <label class="form-check-label" for="flexRadioDaily"> Daily </label>
      </div>
    </div>
  </form>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div
    id="liveToast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header text-white bg-primary border-0">
      <img src="..." class="rounded me-2" alt="" />
      <strong class="me-auto">WEATHER FORECAST</strong>
      <small>error</small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">City not found!</div>
  </div>
</div>

<app-tables
  [hourlyTable]="hourlyTable"
  [dailyTable]="dailyTable"
  [modeToggle]="modeToggle"
  [sevenDays]="sevenDays"
  [eightHours]="eightHours"
></app-tables>
